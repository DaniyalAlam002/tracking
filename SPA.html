<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Tracker Test</title>
</head>

<body>
    <h1>Visitor Tracker Test Page</h1>

    <hr />
    <h2>1. Traditional Form</h2>
    <form id="form1">
        <label> Name: <input type="text" name="name" value="Alice" /> </label><br />
        <label>
            Email:
            <input type="email" name="email" value="alice@example.com" /> </label><br />
        <label>
            Password (should NOT be captured):
            <input type="password" name="password" /> </label><br />
        <label>
            Card Number (should NOT be captured):
            <input type="text" name="cardnum" /> </label><br />
        <label>
            Subscribe: <input type="checkbox" name="subscribe" checked /> </label><br />
        <label>
            Gender:
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" checked />
            Female </label><br />
        <label>
            Country:
            <select name="country">
                <option value="us" selected>USA</option>
                <option value="uk">UK</option>
            </select> </label><br />
        <label>
            Hobbies:
            <select name="hobbies" multiple>
                <option value="reading" selected>Reading</option>
                <option value="sports">Sports</option>
                <option value="gaming" selected>Gaming</option>
            </select> </label><br />
        <label> File Upload: <input type="file" name="resume" /> </label><br />
        <label>
            Opt-out field (should NOT be captured):
            <input type="text" name="secret" data-cr-no-capture value="secret123" /> </label><br />
        <button type="submit">Submit Traditional Form</button>
    </form>

    <hr />
    <h2>2. Non-Form Buttons</h2>
    <div id="nonFormContainer">
        <input type="text" name="buttonField" value="ButtonValue" />
        <button type="button" id="btn1">Click Me (non-form button)</button>
    </div>

    <hr />
    <h2>3. Dynamically Added Form (SPA)</h2>
    <button id="addFormBtn">Add Dynamic Form</button>
    <div id="dynamicForms"></div>

    <hr />
    <h2>4. Manual captureForm Hook</h2>
    <form id="manualHookForm">
        <input type="text" name="manualName" value="Bob" />
        <button type="submit">Submit via manual hook</button>
    </form>

    <script>

    </script>

    <script>
        // Simulate SPA: dynamically add a form
        document.getElementById("addFormBtn").addEventListener("click", () => {
            const container = document.getElementById("dynamicForms");
            const form = document.createElement("form");
            form.innerHTML = `
            <label>Dynamic Name: <input type="text" name="dynName" value="Dynamic"></label>
            <label>Opt-out Field: <input type="text" name="dynSecret" data-cr-no-capture value="hidden"></label>
            <button type="submit">Submit Dynamic Form</button>
        `;
            container.appendChild(form);
        });

    </script>
    <script>
        (function () {
            // === CONFIG ===
            const API_ENDPOINT = "https://your-backend.com/collect";
            const COOKIE_NAME = "visitor_id";
            const COOKIE_EXPIRY_DAYS = 365;
            // =========================
            // ðŸ§  Utility Functions
            // =========================

            /**
             * Generates a UUID v4 (RFC4122-compliant)
             * @returns {string}
             */
            function generateUUIDv4() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
                    (
                        c ^
                        (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
                    ).toString(16)
                );
            }

            /**
             * Sets a first-party cookie
             * @param {string} name
             * @param {string} value
             * @param {number} daysToExpire
             */
            function setCookie(name, value, daysToExpire) {
                const date = new Date(Date.now() + daysToExpire * 864e5);
                document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(
                    value
                )}; path=/; expires=${date.toUTCString()}; SameSite=Lax`;
            }

            /**
             * Gets a cookie by name
             * @param {string} name
             * @returns {string|null}
             */
            function getCookie(name) {
                return (
                    document.cookie
                        .split("; ")
                        .find((row) => row.startsWith(encodeURIComponent(name) + "="))
                        ?.split("=")[1] || null
                );
            }

            /**
             * Parses UTM parameters from URL
             * @returns {Record<string, string>}
             */
            function extractUTMParams() {
                const params = new URLSearchParams(window.location.search);
                const result = {};
                for (const [key, value] of params.entries()) {
                    if (key.toLowerCase().startsWith("utm_")) {
                        result[key] = value;
                    }
                }
                return result;
            }

            /**
             * Send captured form data to backend
             * @param {Object} data
             */
            function sendToBackend(data) {
                console.log("data", data);
                const payload = {
                    ...data,
                    visitorId,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer || "direct",
                    utmParams: extractUTMParams(),
                    landingPage: window.location.href,
                    pagePath: window.location.pathname + window.location.search,
                    userAgent: navigator.userAgent,
                };
                console.log("payload", payload);
                try {
                    const blob = new Blob([JSON.stringify(payload)], {
                        type: "application/json",
                    });
                    navigator.sendBeacon(API_ENDPOINT, blob);
                } catch (err) {
                    console.error("Form data send error:", err);
                }
            }

            /**
             * Extract values from all input/textarea/select fields inside a container
             * @param {HTMLElement} container
             */
            function collectFields(container) {
                const fields = container.querySelectorAll("input, textarea, select");
                const data = {};

                fields.forEach((field) => {
                    if (!(field.name || field.id)) return; // skip unnamed
                    const key = field.name || field.id;

                    if (/cardnum|credit|cvc|password/i.test(key)) return;

                    switch (field.type) {
                        case "checkbox":
                            if (!data[key]) data[key] = [];
                            if (field.checked) data[key].push(field.value || true);
                            break;

                        case "radio":
                            if (field.checked) data[key] = field.value;
                            break;

                        case "file":
                            const files = Array.from(field.files || []);
                            data[key] = files.map((f) => f.name);
                            break;

                        case "select-multiple":
                            data[key] = Array.from(field.selectedOptions).map(
                                (o) => o.value
                            );
                            break;

                        default:
                            data[key] = field.value;
                    }
                });

                return data;
            }

            /**
             * Attach listeners to traditional forms
             */
            function hookForms() {
                document.querySelectorAll("form").forEach((form) => {
                    form.addEventListener("submit", function (e) {
                        e.preventDefault(); // prevent page reload
                        try {
                            const data = collectFields(form);
                            data._page = window.location.href;
                            data._event = "form_submit";

                            console.log("dswe");
                            sendToBackend(data);
                        } catch (err) {
                            console.error("Error collecting form:", err);
                        }
                    });
                });
            }

            /**
             * Attach listeners to non-form buttons (div, button[type=button], etc.)
             */
            function hookButtons() {
                document
                    .querySelectorAll("button, [role=button], input[type=button]")
                    .forEach((btn) => {
                        if (btn.type === "submit") return;
                        btn.addEventListener("click", function () {
                            try {
                                // Look upwards for nearest parent form-like container
                                const container = btn.closest("form") || document.body;
                                const data = collectFields(container);
                                data._page = window.location.href;
                                data._event = "button_click";
                                sendToBackend(data);
                            } catch (err) {
                                console.error("Error collecting button click:", err);
                            }
                        });
                    });
            }
            // === Manual hook for SPAs / dynamic forms ===
            window.captureForm = function (nodeOrSelector, callback) {
                const form =
                    typeof nodeOrSelector === "string"
                        ? document.querySelector(nodeOrSelector)
                        : nodeOrSelector;
                if (!form || form.dataset.crNoCapture) return;
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    try {
                        const data = collectFields(form);
                        data._page = window.location.href;
                        data._event = "form_submit";
                        if (callback) callback(data);
                        sendToBackend(data);
                    } catch (err) {
                        console.error("Error capturing form:", err);
                    }
                });
            };

            // === MutationObserver for dynamically added forms ===
            new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.tagName === "FORM" && !node.dataset.crNoCapture) {
                            window.captureForm(node);
                        }
                    });
                });
            }).observe(document.body, { childList: true, subtree: true });
            // Initialize once DOM is ready
            const isNewVisitor = !getCookie(COOKIE_NAME);
            const visitorId = isNewVisitor
                ? generateUUIDv4()
                : getCookie(COOKIE_NAME);

            if (isNewVisitor) {
                setCookie(COOKIE_NAME, visitorId, COOKIE_EXPIRY_DAYS);
                console.info("[VisitorTracker] New visitor ID set:", visitorId);
            } else {
                console.info("[VisitorTracker] Returning visitor:", visitorId);
            }
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () => {
                    hookForms();
                    hookButtons();
                });
            } else {
                hookForms();
                hookButtons();
            }
        })();
    </script>
</body>

</html>
