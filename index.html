<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-Form Inputs Demo</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
                sans-serif;
            background: #f5f7fb;
            color: #111827;
            padding: 24px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px 24px;
            max-width: 1200px;
            margin: auto;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field>label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        input:not([type="radio"]):not([type="checkbox"]):not([type="range"]):not([type="color"]),
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input[type="color"] {
            width: 100%;
            height: 56px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #c7cdd6;
            border-radius: 12px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #111827;
            color: #fff;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 14px 24px;
        }

        .choice {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #2563eb;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            flex: 1 1 240px;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
        }

        button:hover {
            background: #1e40af;
        }
    </style>
    <style>
        /* Reset + base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
                sans-serif;
            background: #f5f7fb;
            color: #111827;
        }

        /* Full-screen layout */
        .page {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        header {
            padding: 20px clamp(16px, 4vw, 48px);
            background: #111827;
            color: #fff;
            font-weight: 700;
            font-size: clamp(18px, 2vw, 24px);
            letter-spacing: 0.2px;
        }

        form {
            padding: clamp(16px, 4vw, 48px);
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px 24px;
        }

        /* Label block */
        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field>label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
        }

        /* Big controls (full-width) */
        input:not([type="radio"]):not([type="checkbox"]):not([type="range"]):not([type="color"]),
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        /* Color input — make it tall & full width */
        input[type="color"] {
            width: 100%;
            height: 56px;
            padding: 0;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
        }

        /* File input — nicer button */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #c7cdd6;
            border-radius: 12px;
            background: #fff;
            font-size: 16px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #111827;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        /* Range slider — bigger track/thumb */
        input[type="range"] {
            width: 100%;
            height: 40px;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 999px;
            background: #e5e7eb;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #2563eb;
            margin-top: -8px;
        }

        input[type="range"]::-moz-range-track {
            height: 10px;
            border-radius: 999px;
            background: #e5e7eb;
        }

        input[type="range"]::-moz-range-thumb {
            width: 26px;
            height: 26px;
            border: none;
            border-radius: 50%;
            background: #2563eb;
        }

        /* Select multiple */
        select[multiple] {
            min-height: 140px;
        }

        /* Radios & checkboxes — bigger with accent color */
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 14px 24px;
        }

        .choice {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #111827;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #2563eb;
            /* modern browsers */
            transform: translateY(1px);
        }

        /* Submit button spanning full width */
        .actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        button {
            flex: 1 1 240px;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: transform 0.02s ease, box-shadow 0.2s ease,
                background 0.2s ease;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
        }

        button:hover {
            background: #1e40af;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
        }

        /* Make long legends/titles span full width */
        fieldset {
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            padding: 16px;
        }

        legend {
            padding: 0 8px;
            font-weight: 700;
            color: #374151;
        }
    </style>

<body>
    <h2 style="text-align: center">All Inputs (No Form Tag)</h2>

    <div class="container" id="noFormContainer">
        <!-- text-like -->
        <div class="field">
            <label>Name <input type="text" id="name" placeholder="Enter name" /></label>
        </div>
        <div class="field">
            <label>Email <input type="email" id="email" placeholder="Enter email" /></label>
        </div>
        <div class="field">
            <label>Password <input type="password" id="password" placeholder="••••••" /></label>
        </div>
        <div class="field">
            <label>Search <input type="search" id="search" /></label>
        </div>
        <div class="field">
            <label>Phone <input type="tel" id="tel" /></label>
        </div>
        <div class="field">
            <label>Website <input type="url" id="url" /></label>
        </div>
        <div class="field">
            <label>Number <input type="number" id="number" /></label>
        </div>

        <!-- dates/times -->
        <div class="field">
            <label>Date <input type="date" id="date" /></label>
        </div>
        <div class="field">
            <label>Time <input type="time" id="time" /></label>
        </div>
        <div class="field">
            <label>DateTime <input type="datetime-local" id="datetime" /></label>
        </div>
        <div class="field">
            <label>Week <input type="week" id="week" /></label>
        </div>
        <div class="field">
            <label>Month <input type="month" id="month" /></label>
        </div>

        <!-- others -->
        <div class="field">
            <label>Favorite Color <input type="color" id="color" /></label>
        </div>
        <div class="field">
            <label>Upload File <input type="file" id="file" /></label>
        </div>
        <div class="field">
            <label>Range <input type="range" id="range" min="0" max="100" value="50" /></label>
        </div>

        <!-- selects -->
        <div class="field">
            <label>Country
                <select id="country">
                    <option value="">Select…</option>
                    <option>USA</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>Canada</option>
                </select>
            </label>
        </div>
        <div class="field">
            <label>Multiple Options
                <select id="multi" multiple>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </label>
        </div>

        <!-- textarea -->
        <div class="field" style="grid-column: 1 / -1">
            <label>About You
                <textarea id="about" placeholder="Tell us about yourself"></textarea>
            </label>
        </div>

        <!-- radio & checkboxes -->
        <div class="field" style="grid-column: 1 / -1">
            <label>Gender</label>
            <div class="choices">
                <label class="choice"><input type="radio" name="gender" value="male" /> Male</label>
                <label class="choice"><input type="radio" name="gender" value="female" /> Female</label>
                <label class="choice"><input type="radio" name="gender" value="other" /> Other</label>
            </div>
        </div>

        <div class="field" style="grid-column: 1 / -1">
            <label>Interests</label>
            <div class="choices">
                <label class="choice"><input type="checkbox" name="interests" value="music" />
                    Music</label>
                <label class="choice"><input type="checkbox" name="interests" value="sports" />
                    Sports</label>
                <label class="choice"><input type="checkbox" name="interests" value="reading" />
                    Reading</label>
                <label class="choice"><input type="checkbox" name="interests" value="coding" />
                    Coding</label>
            </div>
        </div>

        <!-- actions -->
        <div class="actions">
            <button type="button">Save Data</button>
        </div>
    </div>
    <form id="allInputsForm">
        <!-- text-like -->
        <div class="field">
            <label for="text">Text</label>
            <input id="text" name="text" type="text" placeholder="Type here" />
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" />
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" />
        </div>

        <div class="field">
            <label for="search">Search</label>
            <input id="search" name="search" type="search" placeholder="Search…" />
        </div>

        <div class="field">
            <label for="tel">Telephone</label>
            <input id="tel" name="tel" type="tel" placeholder="+1 555 555 5555" />
        </div>

        <div class="field">
            <label for="url">URL</label>
            <input id="url" name="url" type="url" placeholder="https://example.com" />
        </div>

        <div class="field">
            <label for="number">Number</label>
            <input id="number" name="number" type="number" placeholder="123" />
        </div>

        <!-- dates & times -->
        <div class="field">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" />
        </div>

        <div class="field">
            <label for="time">Time</label>
            <input id="time" name="time" type="time" />
        </div>

        <div class="field">
            <label for="datetime">Datetime (local)</label>
            <input id="datetime" name="datetime" type="datetime-local" />
        </div>

        <div class="field">
            <label for="week">Week</label>
            <input id="week" name="week" type="week" />
        </div>

        <div class="field">
            <label for="month">Month</label>
            <input id="month" name="month" type="month" />
        </div>

        <!-- color, file, range -->
        <div class="field">
            <label for="color">Color</label>
            <input id="color" name="color" type="color" />
        </div>

        <div class="field">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <div class="hint">Max 5MB</div>
        </div>

        <div class="field">
            <label for="range">Range (0–100)</label>
            <input id="range" name="range" type="range" min="0" max="100" value="50" />
        </div>

        <!-- selects -->
        <div class="field">
            <label for="select">Select (single)</label>
            <select id="select" name="select">
                <option value="">Choose one…</option>
                <option>Option A</option>
                <option>Option B</option>
                <option>Option C</option>
            </select>
        </div>

        <div class="field">
            <label for="select-multi">Select (multiple)</label>
            <select id="select-multi" name="selectMulti" multiple>
                <option>Alpha</option>
                <option>Bravo</option>
                <option>Charlie</option>
                <option>Delta</option>
            </select>
            <div class="hint">Hold Ctrl/Cmd to pick multiple</div>
        </div>

        <!-- textarea -->
        <div class="field" style="grid-column: 1 / -1">
            <label for="textarea">Textarea</label>
            <textarea id="textarea" name="textarea" placeholder="Write something…"></textarea>
        </div>

        <!-- radio & checkbox groups -->
        <fieldset class="field" style="grid-column: 1 / -1">
            <legend>Gender (radio)</legend>
            <div class="choices">
                <label class="choice"><input type="radio" name="gender" value="male" /> Male</label>
                <label class="choice"><input type="radio" name="gender" value="female" /> Female</label>
                <label class="choice"><input type="radio" name="gender" value="other" /> Other</label>
            </div>
        </fieldset>

        <fieldset class="field" style="grid-column: 1 / -1">
            <legend>Interests (checkbox)</legend>
            <div class="choices">
                <label class="choice"><input type="checkbox" name="interests" value="music" />
                    Music</label>
                <label class="choice"><input type="checkbox" name="interests" value="sports" />
                    Sports</label>
                <label class="choice"><input type="checkbox" name="interests" value="reading" />
                    Reading</label>
                <label class="choice"><input type="checkbox" name="interests" value="coding" />
                    Coding</label>
            </div>
        </fieldset>

        <!-- actions -->
        <div class="actions">
            <button type="submit">Submit Form</button>
            <button type="reset" style="background: #6b7280">Reset</button>
        </div>
    </form>
