<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No-Form Inputs Demo</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
                sans-serif;
            background: #f5f7fb;
            color: #111827;
            padding: 24px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px 24px;
            max-width: 1200px;
            margin: auto;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field>label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        input:not([type="radio"]):not([type="checkbox"]):not([type="range"]):not([type="color"]),
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input[type="color"] {
            width: 100%;
            height: 56px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #c7cdd6;
            border-radius: 12px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #111827;
            color: #fff;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 14px 24px;
        }

        .choice {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #2563eb;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            flex: 1 1 240px;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
        }

        button:hover {
            background: #1e40af;
        }
    </style>
    <style>
        /* Reset + base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
                sans-serif;
            background: #f5f7fb;
            color: #111827;
        }

        /* Full-screen layout */
        .page {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        header {
            padding: 20px clamp(16px, 4vw, 48px);
            background: #111827;
            color: #fff;
            font-weight: 700;
            font-size: clamp(18px, 2vw, 24px);
            letter-spacing: 0.2px;
        }

        form {
            padding: clamp(16px, 4vw, 48px);
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px 24px;
        }

        /* Label block */
        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field>label {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
        }

        /* Big controls (full-width) */
        input:not([type="radio"]):not([type="checkbox"]):not([type="range"]):not([type="color"]),
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        /* Color input — make it tall & full width */
        input[type="color"] {
            width: 100%;
            height: 56px;
            padding: 0;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #fff;
        }

        /* File input — nicer button */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #c7cdd6;
            border-radius: 12px;
            background: #fff;
            font-size: 16px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #111827;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        /* Range slider — bigger track/thumb */
        input[type="range"] {
            width: 100%;
            height: 40px;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 999px;
            background: #e5e7eb;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: #2563eb;
            margin-top: -8px;
        }

        input[type="range"]::-moz-range-track {
            height: 10px;
            border-radius: 999px;
            background: #e5e7eb;
        }

        input[type="range"]::-moz-range-thumb {
            width: 26px;
            height: 26px;
            border: none;
            border-radius: 50%;
            background: #2563eb;
        }

        /* Select multiple */
        select[multiple] {
            min-height: 140px;
        }

        /* Radios & checkboxes — bigger with accent color */
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 14px 24px;
        }

        .choice {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #111827;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #2563eb;
            /* modern browsers */
            transform: translateY(1px);
        }

        /* Submit button spanning full width */
        .actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        button {
            flex: 1 1 240px;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: transform 0.02s ease, box-shadow 0.2s ease,
                background 0.2s ease;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
        }

        button:hover {
            background: #1e40af;
        }

        button:active {
            transform: translateY(1px);

        /* Make long legends/titles span full width */

            border-radius: 14px;
            padding: 16px;
        }

        legend {
            padding: 0 8px;
            font-weight: 700;
            color: #374151;
        }
    </style>
</head>

    <script>
        (function () {
            // === CONFIG ===
            const API_ENDPOINT = "https://your-backend.com/collect";
            const COOKIE_NAME = "visitor_id";
            const COOKIE_EXPIRY_DAYS = 365;
            // =========================
            // 🧠 Utility Functions
            // =========================

            /**
             * Generates a UUID v4 (RFC4122-compliant)
             * @returns {string}
             */
            function generateUUIDv4() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
                    (
                        c ^
                        (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
                    ).toString(16)
                );
            }

            /**
             * Sets a first-party cookie
             * @param {string} name
             * @param {string} value
             * @param {number} daysToExpire
             */
            function setCookie(name, value, daysToExpire) {
                const date = new Date(Date.now() + daysToExpire * 864e5);
                document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(
                    value
                )}; path=/; expires=${date.toUTCString()}; SameSite=Lax`;
            }

            /**
             * Gets a cookie by name
             * @param {string} name
             * @returns {string|null}
             */
            function getCookie(name) {
                return (
                    document.cookie
                        .split("; ")
                        .find((row) => row.startsWith(encodeURIComponent(name) + "="))
                        ?.split("=")[1] || null
                );
            }

            /**
             * Parses UTM parameters from URL
             * @returns {Record<string, string>}
             */
            function extractUTMParams() {
                const params = new URLSearchParams(window.location.search);
                const result = {};
                for (const [key, value] of params.entries()) {
                    if (key.toLowerCase().startsWith("utm_")) {
                        result[key] = value;
                    }
                }
                return result;
            }

            /**
             * Send captured form data to backend
             * @param {Object} data
             */
            function sendToBackend(data) {
                console.log("data", data);
                const payload = {
                    ...data,
                    visitorId,
                    timestamp: new Date().toISOString(),
                    referrer: document.referrer || "direct",
                    utmParams: extractUTMParams(),
                    landingPage: window.location.href,
                    pagePath: window.location.pathname + window.location.search,
                    userAgent: navigator.userAgent,
                };
                console.log("payload", payload);
                try {
                    const blob = new Blob([JSON.stringify(payload)], {
                        type: "application/json",
                    });
                    navigator.sendBeacon(API_ENDPOINT, blob);
                } catch (err) {
                    console.error("Form data send error:", err);
                }
            }

            /**
             * Extract values from all input/textarea/select fields inside a container
             * @param {HTMLElement} container
             */
            function collectFields(container) {
                const fields = container.querySelectorAll("input, textarea, select");
                const data = {};

                fields.forEach((field) => {
                    if (!(field.name || field.id)) return; // skip unnamed
                    const key = field.name || field.id;

                    if (/cardnum|credit|cvc|password/i.test(key)) return;

                    switch (field.type) {
                        case "checkbox":
                            if (!data[key]) data[key] = [];
                            if (field.checked) data[key].push(field.value || true);
                            break;

                        case "radio":
                            if (field.checked) data[key] = field.value;
                            break;

                        case "file":
                            const files = Array.from(field.files || []);
                            data[key] = files.map((f) => f.name);
                            break;

                        case "select-multiple":
                            data[key] = Array.from(field.selectedOptions).map(
                                (o) => o.value
                            );
                            break;

                        default:
                            data[key] = field.value;
                    }
                });

                return data;
            }

            /**
             * Attach listeners to traditional forms
             */
            function hookForms() {
                document.querySelectorAll("form").forEach((form) => {
                    form.addEventListener("submit", function (e) {
                        e.preventDefault(); // prevent page reload
                        try {
                            const data = collectFields(form);
                            data._page = window.location.href;
                            data._event = "form_submit";

                            console.log("dswe");
                            sendToBackend(data);
                        } catch (err) {
                            console.error("Error collecting form:", err);
                        }
                    });
                });
            }

            /**
             * Attach listeners to non-form buttons (div, button[type=button], etc.)
             */
            function hookButtons() {
                document
                    .querySelectorAll("button, [role=button], input[type=button]")
                    .forEach((btn) => {
                        if (btn.type === "submit") return;
                        btn.addEventListener("click", function () {
                            try {
                                // Look upwards for nearest parent form-like container
                                const container = btn.closest("form") || document.body;
                                const data = collectFields(container);
                                data._page = window.location.href;
                                data._event = "button_click";
                                sendToBackend(data);
                            } catch (err) {
                                console.error("Error collecting button click:", err);
                            }
                        });
                    });
            }
            // === Manual hook for SPAs / dynamic forms ===
            window.captureForm = function (nodeOrSelector, callback) {
                const form =
                    typeof nodeOrSelector === "string"
                        ? document.querySelector(nodeOrSelector)
                        : nodeOrSelector;
                if (!form || form.dataset.crNoCapture) return;
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    try {
                        const data = collectFields(form);
                        data._page = window.location.href;
                        data._event = "form_submit";
                        if (callback) callback(data);
                        sendToBackend(data);
                    } catch (err) {
                        console.error("Error capturing form:", err);
                    }
                });
            };

            // === MutationObserver for dynamically added forms ===
            new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.tagName === "FORM" && !node.dataset.crNoCapture) {
                            window.captureForm(node);
                        }
                    });
                });
            }).observe(document.body, { childList: true, subtree: true });
            // Initialize once DOM is ready
            const isNewVisitor = !getCookie(COOKIE_NAME);
            const visitorId = isNewVisitor
                ? generateUUIDv4()
                : getCookie(COOKIE_NAME);

            if (isNewVisitor) {
                setCookie(COOKIE_NAME, visitorId, COOKIE_EXPIRY_DAYS);
                console.info("[VisitorTracker] New visitor ID set:", visitorId);
            } else {
                console.info("[VisitorTracker] Returning visitor:", visitorId);
            }
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () => {
                    hookForms();
                    hookButtons();
                });
            } else {
                hookForms();
                hookButtons();
            }
        })();
    </script>
